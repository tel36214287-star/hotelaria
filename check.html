<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jussara Hotel - Fazer Reserva (Check-in)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; background-color: #f0f2f5; }
        .container { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 12px; box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1); }
        h1 { color: #28a745; text-align: center; border-bottom: 2px solid #28a745; padding-bottom: 10px; margin-bottom: 25px; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; }
        .form-group input, .form-group select { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 1em;
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: #007bff; 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 1.1em; 
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover { background-color: #0056b3; }
        #feedback { margin-top: 20px; padding: 15px; border-radius: 6px; font-weight: bold; text-align: center; display: none; }
        .sucesso { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; display: block; }
        .erro { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; display: block; }
        .alerta { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; display: block; }
    </style>
</head>
<body>

<div class="container">
    <h1>Check-in / Nova Reserva (Jussara Hotel)</h1>
    <div id="feedback" class="alerta">Preencha os dados e clique em Reservar.</div>

    <!-- Formulário envia para jus.php via POST -->
    <form id="reservaForm" action="jus.php" method="POST">
        
        <div class="form-group">
            <label for="id_hospede">Documento do Hóspede (CPF/Passaporte):</label>
            <input type="text" id="id_hospede" name="id_hospede" required placeholder="Ex: 12345678900">
            <small style="color: #6c757d;">Usado como identificador único.</small>
        </div>

        <div class="form-group">
            <label for="id_quarto">Quarto Desejado:</label>
            <select id="id_quarto" name="id_quarto" required>
                <option value="">-- Selecione o Quarto --</option>
                <option value="102">102 - Standard (Vago)</option>
                <option value="202">202 - Luxo (Vago)</option>
                <option value="301">301 - Suíte Master (Vago)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="check_in">Data de Check-in:</label>
            <input type="date" id="check_in" name="check_in" required>
        </div>
        
        <div class="form-group">
            <label for="check_out">Data de Check-out Previsto:</label>
            <input type="date" id="check_out" name="check_out" required>
        </div>

        <button type="submit">Finalizar Reserva / Check-in</button>
    </form>
</div>

<script>
    const feedbackDiv = document.getElementById('feedback');
    const form = document.getElementById('reservaForm');

    function exibirFeedback(mensagem, tipo) {
        feedbackDiv.className = tipo;
        feedbackDiv.innerHTML = mensagem;
        feedbackDiv.style.display = 'block';
    }

    // Validação básica antes de enviar
    form.addEventListener('submit', function(event) {
        const check_in = document.getElementById('check_in').value;
        const check_out = document.getElementById('check_out').value;

        if (check_in >= check_out) {
            event.preventDefault(); // impede envio
            exibirFeedback('❌ Erro: A data de Check-out deve ser posterior à data de Check-in.', 'erro');
        } else {
            exibirFeedback('Enviando dados para o servidor...', 'alerta');
        }
    });

    // Datas automáticas
    document.addEventListener('DOMContentLoaded', () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('check_in').setAttribute('min', today);
        document.getElementById('check_in').value = today;
        const tomorrow = new Date();
        tomorrow.setDate(tomorrow.getDate() + 1);
        document.getElementById('check_out').value = tomorrow.toISOString().split('T')[0];
    });
</script>

</body>
</html>
